<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login page</title>

<link rel="stylesheet" type="text/css" href="Login.css">

</head>
<body>
	<div id="container">
		<form action="Login.jsp" method="post" >

			<div class="border-box">
				<h2>Login Form</h2>
				<label for="uname" id="un">Username:</label> <input type="email"
					name="email" placeholder="Enter Email" id="uname" required><br />

				<label for="upass" id="ps">Password:</label> <input type="password"
					name="password" placeholder="Enter Password" id="upass" required><br />

				<button type="submit" value="Login" id="submit">Login</button>

				<a href="Reg.html">New User?Register here</a>
			</div>

		</form>
	</div>

</body>
</html>
